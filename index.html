<html>
<head>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #141414;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        .header h2 {
            font-size: 24px;
            background: linear-gradient(to right, purple, lightblue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 16px;
            margin-top: 5px;
            color: white;
        }

        .image-container {
            margin-top: auto;
            margin-bottom: auto;
        }

        .image-container img {
            width: 150px;
            height: auto;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .loading-dots div {
            width: 10px;
            height: 10px;
            background-color: rebeccapurple;
            border-radius: 50%;
            margin: 0 5px;
            opacity: 0;
            animation: fadeInOut 1.2s infinite ease-in-out;
        }

        .loading-dots div:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-dots div:nth-child(2) {
            animation-delay: 0.4s;
        }

        .loading-dots div:nth-child(3) {
            animation-delay: 0.8s;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .pill-bar {
            background-color: #1e1e1e;
            border: 2px solid #7243ff;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 16px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>SnapThunder</h2>
        <p>SnapChat, with a kick!</p>
    </div>

    <div class="image-container">
        <img src="https://sinfulzen.github.io/SnapThunder/assets/logo.png" alt="Centered Image">
    </div>

    <div class="loading-dots">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="pill-bar">
        Debug build (official)
    </div>

        }, 5000);
    </script>
    
</body>
