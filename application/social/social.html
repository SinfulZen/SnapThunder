<html>
<head>

    <style>

        * {
            margin: 0;

        html, body {
            width: 100%;

            align-items: center;
        }

        .back-container {
            position: fixed;
            top: 20px;

            display: flex;
            align-items: center;
            cursor: pointer;
            color: white;
            font-family: Arial, sans-serif;
        }

        .back-icon {
            width: 25px;
            height: auto;
            margin-right: 10px;
        }

        .back-text {
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <div class="back-container" onclick="goBack()">
        <img src="https://sinfulzen.github.io/SnapThunder/assets/icons/main/top/back.png" alt="Back" class="back-icon">
        <span class="back-text">Back</span>
    </div>

    <div class="container">
    </div>

    <script>
        function goBack() {

            if (document.referrer) {
                window.history.back();
            } else {

                window.location.href = 'https://sinfulzen.github.io/SnapThunder/application/home/home.html';
            }
        }
    </script>
    
</body>
</html>
